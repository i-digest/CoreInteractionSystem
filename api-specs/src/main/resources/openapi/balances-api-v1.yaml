openapi: 3.0.3
info:
  title: Balance
  version: v1
servers:
  - url: /service-api/v1/balances

paths:
  /:
    get:
      summary: Get list of balance
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          required: false
        - in: query
          name: size
          schema:
            type: integer
          required: false
      responses:
        '200':
          description: Successful operation
  /{id}:
    get:
      summary: Get a single balance
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation

components:
  schemas:
    Balance:
      $ref: "./schemas/balance.yaml"
